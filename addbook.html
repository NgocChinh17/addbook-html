<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/classs.js"></script>
    <style>
      form,
      table {
        margin: 15px;
      }
      .search-wrapper {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Books</h1>
    <div>
      <form id="books-manager">
        <div class="form-group">
          <label for="name">Enter book information</label>
          <input type="text" class="form-control" id="name" placeholder="Name" />
          <div class="invalid-feedback">Invalid</div>
        </div>
        <div class="form-group">
          <label for="publish">Enter author</label>
          <input type="text" class="form-control" id="author" placeholder="Author" />
          <div class="invalid-feedback">Invalid</div>
        </div>
        <div class="form-group">
          <label for="publish">Enter publish year</label>
          <input type="text" class="form-control" id="publish" placeholder="Publish year" />
          <div class="invalid-feedback">Invalid</div>
        </div>
        <div class="form-group">
          <label for="pages">Enter number of pages</label>
          <input type="text" class="form-control" id="pages" placeholder="Number of page" />
          <div class="invalid-feedback">Invalid</div>
        </div>
        <div class="form-group">
          <label for="pages">Enter ngày && tháng && năm</label>
          <input type="date" class="form-control" id="day" placeholder="ngày && tháng && năm" />
          <div class="invalid-feedback">Invalid</div>
        </div>
        <button type="submit" id="submit" class="btn btn-info">Add</button>
      </form>
    </div>
    <div>
      <div class="search-wrapper">
        <form id="search-form" action="">
          <input type="text" id="search" />
          <input type="submit" value="Search" />
        </form>
        <table id="tbl-result" class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Publish year</th>
              <th scope="col">Pages</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <table id="tbl-books" class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Publish year</th>
            <th scope="col">Pages</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
